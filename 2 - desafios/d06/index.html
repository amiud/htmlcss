<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 6</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <style>
        body {background-color: azure;}
    </style>
</head>
<body>
    <h1>
        Tags em HTML
    </h1>
        <p>
            Em HTML5 podemos inserir elementos da lista a seguir. Passe o mouse <br>sobre os termos para descobrir qual tag deverá utilizar em cada caso.
            <ul>
                <li type="square"><abbr title="Use a tag &lt;p&gt;">Parágrafos</abbr></li>
                <li type="square"><abbr title="Use a tag &lt;h&gt;">Títulos</abbr></li>
                <li type="square"><abbr title="Use a tag &lt;img&gt;">Imagens</abbr></li>
                <li type="square"><abbr title="Use a tag &lt;abbr&gt;">Abreviações</abbr></li>
                <li type="square"><abbr title="Use a tag &lt;code&gt;">Código-fonte</abbr></li>
                <li type="square"><abbr title="Use a tag &lt;ol&gt;">Listas númeradas</abbr></li>
                <li type="square"><abbr title="Use a tag &lt;ul&gt;">Listas com demarcadores</abbr></li>
            </ul>
        </p>  
</body>
</html>
