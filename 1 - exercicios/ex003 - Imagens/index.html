<!DOCTYPE html>
<html lang="pt-bt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com imagens</title>
</head>
<body>
    <h1>
        Testando carga de imagens!
    </h1>
    <p>
        Abaixo você vai ver uma imagem que está na mesma pasta:
    </p>
    <img src="html.png" alt="Logo HTML5">
    <p>
        Podemos adicionar imagens que estão em outras pastas:
    </p>
    <img src="imagens/css.png" alt="Logo CSS3">
    <p>
        Também podemos carregar imagens externas:
    </p>
    <img src="https://www.portalgsti.com.br/media/uploads/marcomascarenhas/javascript.png" alt="Logo JAVASCRIPT">
</body>
</html>
